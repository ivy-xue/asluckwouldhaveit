		<script type='text/javascript'>
			var field = document.getElementById('field');
			field.style.height = screen.height + 'px';
			field.style.width = screen.width + 'px';

			function addClover(){
	            var randomClover = document.createElement('img');
	            // pick random image
	            randomClover.src = 'images/c' + (Math.floor(Math.random() * 16) + 1) + '.png'; 
	            // set size
	            randomClover.width = '100';
	            // set position type + coordinates
	            randomClover.style.position = 'fixed';
	            randomClover.style.left = 
	            ((Math.floor(Math.random() * screen.width)) - 50) + 'px';
	            randomClover.style.top = 
	            ((Math.floor(Math.random() * screen.height)) - 50) + 'px';
	            // rotate randomly
	            randomClover.style.transform = "rotate(" + 
	              (Math.floor(Math.random() * 360)) + "deg)"

	            field.appendChild(randomClover); 
	        }

	        function addField(){
	        	var newField = document.createElement('div');
	        	newField.style.height = screen.height + 'px';
	        	newField.style.width = screen.width + 'px';
	        	field.appendChild(newField);
	        }

	        var i;
			for (i = 0; i < 400; i++) {
	  			addClover();
			}

			var options = {
			    loadingHtml: '',
			    loadingFunction: addField(),
			    padding: 2000,
			};

			$(function() {
			    $('#field').jscroll(options);    
			});
		</script>
